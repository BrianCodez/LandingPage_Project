<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Landing Page!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <!--Header elements for top of page--> 
        <div class="logo">
            LOGO HERE
        </div>
        <ul class="links">
            <li><a href="google.com">link-one</a></li>
            <li><a href="google.com">link-two</a></li>
            <li><a href="google.com">link-three</a></li>
        </ul>
    </div>
    <!--The body text w/ button and image-->
    <div class="header-body">
        <div class="body-text">
            <h2> Website is awesome! </h2>
            <p>(continued body text here)</p>
            <button class="header-button">Sign Up</button>
        </div>
        <img class="coffee-img" src="coffee.jpeg" alt="picture of hot coffee">
    </div>
    <div class="information">
        <h2 class="info-title">INFO</h2>
        <!--Information boxes for the border effect-->
        <div class="info-boxes">
            <div class="info">
                <div class="box"></div>
                <span class="caption">first</span>
            </div>
            <div class="info">
                <div class="box"></div>
                <span class="caption">second</span>
            </div>
        </div>
    </div>
    <div class="quote">
        <q>Something thor said</q>
        <!--Citing the author of the quote-->
        <div class="citation">
            &mdash; Thor God of Thunder, <cite>Marvel</cite>  
        </div>
    </div>

    <div class="newsletter-section">
        <div class="newsletter">
            <div class="newsletter-text">
                <strong>call to action its time</strong> <br>
                Some other text goes here
            </div>
        </div>
    </div>

    <div class="footer">
        Copyright Â© Brian Raines
    </div>
</body>
</html>
